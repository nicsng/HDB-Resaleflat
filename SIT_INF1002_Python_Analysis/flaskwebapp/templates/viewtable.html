<!DOCTYPE html>

<html>
  <head>
    <link type="text/css" href="{{ url_for('static',filename='css/styles.css') }}" rel="stylesheet" />
    <script src="{{ url_for('static',filename='js/script.js') }}"></script>
    <!-- Favicon -->
    <!--link rel="shortcut icon" href="{{url_for('static', filename='images/favicon.ico')}}"-->

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script type = "text/javascript"  src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script type = "text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type = "text/javascript"  src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

    <!-- Datatable -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js" crossorigin="anonymous"></script>
    
    <script type = "text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
    <!-- <script type="text/javascript" src="https://cdn.datatables.net/1.10.15/js/dataTables.jqueryui.min.js"></script> -->
    <script type = "text/javascript"  src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
    <script type = "text/javascript"  src="https://cdn.datatables.net/plug-ins/1.10.15/dataRender/datetime.js"></script>
  
    <!-- Export Button -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/jq-3.6.0/jszip-2.5.0/dt-1.12.1/b-2.2.3/b-colvis-2.2.3/b-html5-2.2.3/b-print-2.2.3/datatables.min.js"></script>
  
  </head>
  <body>
    <div class="pagecontainer">
      
      <div class="header-container">
        <div class="navdiv">
            <div class="header-title-div">
                <div class="header-div">
                    <p class="header-title">GUI</p>
                </div>
            </div>
            <div class="tab-section">
              <div class="home-tab-container">
                  <div class="home-btn-div">
                      <a href="/" class="home-tab">
                          Home
                      </a>
                  </div>
              </div>

              <div class="viewds-tab-container">
                  <div class="viewds-btn-div">
                      <a href="datasets" class="viewds-tab">
                          View Datasets
                      </a>
                  </div>
              </div>

              <div class="custom-tab-container">
                <div class="custom-btn-div">
                    <a href="custom" class="customtab">
                        Custom Table
                    </a>
                </div>
              </div>

            </div>
        </div>
      </div>
      <div class="body-container">
        <div class="body-div">
          </form>
          <div class="mt-4">
            <table id="resale" class="display" style="width: 100%">
              <thead>
                <tr>
                  {% for header in headers %}
                    <th>{{header}}</th>
                  {% endfor %}
                </tr>
              </thead>
              <tbody>
                {% for row in results %}
                {{row[fieldnames[index]]}}
                  <tr>
                    {% for index in range(0, len(fieldnames)) %}
                      <td>{{row[fieldnames[index]]}}</td>

                    {% endfor %}
                  </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </body>
  <script type="text/javascript">
    $(document).ready( function () {
      $('#resale').DataTable({
        dom: 'Bfrtip',
        buttons: [
            'copy', 'csv', 'excel', 'pdf', 'print'
        ]

      });
    } );
    // $('#resale').DataTable();
  </script>
  
</html>
